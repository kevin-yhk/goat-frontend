<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h2>NBA GOAT: Lebron James vs Michael Jordan</h2>
    </header>

    <main>
        <div class="card" id="player">
            <div class="goat" id="player_id"></div>
        </div>
    </main>

    <button id="whatever" class="clicky">"Click for More Info"</button>

    <div class="input-field">
        <div id="content"></div>
    </div>

    <div class ="form">
      <form id="new_comment" data-action="create">
        Name: <input type="text" name = "name" id = "comment_name"><br><br>
        Comment: <input type="text" name = "content" id = "comment_content"><br><br>
        Directed At: 
        <select name="player_id", id="playerid">
          <option value="3">Lebron James</option>
          <option value="4">Michael Jordan</option>
        </select>
        <!-- Directed to Lebron (type 3)/Jordan (type 4) <input type="text" name = "player_id", id = "playerid"> -->
        <input type="submit" value="Add Comment" id="sub">
      </form>
    </div>

    
    <img src= "https://media.giphy.com/media/xT4uQfHn1CUGyYsiiY/giphy.gif" class="lebron", id="king"/>
    <img src= "https://media.giphy.com/media/7Ee6I8ecvwFCU/giphy.gif" class="michael", id="air"/>
    

    <script src="services/API.js"></script>
    <script src="src/player.js"></script>
    <script src="src/comment.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
